<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>SignUp</h2>
        <form id="signupForm" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" id="username" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p class="signup-text">Already have an account? <a href="./login.html" class="signup-link">Login up</a></p>
        </form>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Serialize form data
    const formData = new FormData(this);

    // Send form data to the PHP file on localhost
    fetch('http://localhost/classWork/webTechnology/carRental/signup.php', { // Update the URL with the correct protocol (http/https) and port if necessary
        method: 'POST',
        body: formData,
    })
    .then(response => response.text())
    .then(data => {
        // Handle the response from signup.php
        console.log(data); // You can do something with the response here
    })
    .catch(error => console.error('Error:', error));
});

    </script>
</body>
</html>
